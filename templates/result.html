<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <!-- Prediction Box -->
        <div class="result">
            <strong id="prediction-text" style="color: {{ color }};">
                {{ prediction }}
            </strong>
        </div>

        <!-- Title -->
        <p><b>Title:</b> {{ title }}</p>

        <!-- Article Text -->
        <p><b>Text:</b> {{ text }}</p>

        <!-- Try Again Button (same color + style as homepage button) -->
        <a href="/" class="try-another-btn">
            <button>Try Another</button>
        </a>
    </div>
</body>
</html>
