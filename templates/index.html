<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ§  Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container fade-in">
        <h1 class="title-glow">ğŸ§  Fake News Detector</h1>
        <form action="/predict" method="post" onsubmit="showLoading()">
            <input type="text" name="title" placeholder="Enter news title" required><br>
            <textarea name="text" placeholder="Enter news content" rows="8" required></textarea><br>
            <button id="predict-btn" type="submit">Analyze News</button>
            <p id="loading-text" style="display:none;" class="loading-text">ğŸ” Analyzing...</p>
        </form>
    </div>

    <script>
        function showLoading() {
            document.getElementById('predict-btn').style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';
        }
    </script>
</body>
</html>
